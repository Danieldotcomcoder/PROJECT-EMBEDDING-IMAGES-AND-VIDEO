<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Youtube</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="upper-section">
        <div class="leftsection">
            <a href="#">
                <img src="imgs/5296522_youtube_youtube logo_icon.png" class="youtube-logo">
            </a>
        </div>
        <div class="middlesection">
            <form class="searchbar">
                <input type="search" placeholder="Search" class="searchinput">
                <button type="submit">
                    <img src="imgs/1x/baseline_search_black_24dp.png" class="search-image">
                </button>
                <a href="#">
                    <img src="imgs/voice-search-icon.png" class="voice-search-image">
                </a>
            </form>
        </div>
        <div class="rightsection">
            <a href="#">
                <img src="imgs/2x/baseline_video_call_black_24dp.png" alt="Create">
            </a>
            <a href="#">
                <img src="imgs/2x/baseline_apps_black_24dp.png" alt="Apps">
            </a>

            <a href="#">
                <img src="imgs/2x/baseline_notifications_black_24dp.png" alt="Notification">
            </a>

            <a href="#">
                <img class="menu-channel" src="imgs/2x/unnamed.jpg" width="50" height="50" alt="My Profile">
            </a>
        </div>
    </div>

    <div class="main-video-player">
        <video muted controls width="900" height="500">
            <source src="imgs/IMG_0706.mov">
        </video>
        <a href="#">
            <h2>Snow Falling-(Slow Mo)</h2>
        </a>

    </div>

    <div class="videos-bar">
        <div class="videos">
            <img src="imgs/youtube.png" width="150" height="100">
            <h4>Video Title</h4>
            
        </div>
        <div class="videos">
            <img src="imgs/youtube.png" width="150" height="100">
            <h4>Video Title</h4>
        </div>
        <div class="videos">
            <img src="imgs/youtube.png" width="150" height="100">
            <h4>Video Title</h4>
        </div>
        <div class="videos">
            <img src="imgs/youtube.png" width="150" height="100">

        </div>
        <div class="videos">
            <img src="imgs/youtube.png" width="150" height="100">

        </div>
        <div class="videos">
            <img src="imgs/youtube.png" width="150" height="100">

        </div>
    </div>










</body>

</html>
